feign:
    httpclient:
        enabled: true
    hystrix:
        enabled: true

hystrix:
    threadpool:
        default:
            coreSize: 200
            maxQueueSize: 1000
            queueSizeRejectionThreshold: 800
    command:
        default:
            execution:
                timeout:
                    enabled: true
                isolation:
                    thread:
                        timeoutInMilliseconds: 120000

ribbon:
    ReadTimeout: 120000
    ConnectTimeout: 5000

eureka:
    instance:
        preferIpAddress: true
        metadataMap:
            group: eeyes-redis-group
            version: 1.0

mybatis-plus:
#    configuration:
#        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    mapperLocations: classpath:mapper/**/*.xml
    typeAliasesPackage: com.hgny.**.entity
    mapUnderscoreToCamelCase: true
    global-config:
        db-config:
            idType: 0
            fieldStrategy: NOT_NULL

spring:
    redis:
        database: 0
        host: 172.22.2.249
        port: 6379
        password: 
        timeout: 6000ms
        jedis:
            pool:
                max-active: 1000
                max-wait: -1ms
                max-idle: 100
                min-idle: 50
    servlet:
        multipart:
            max-file-size: 10MB
    jackson:
        time-zone: GMT+8
        date-format: yyyy-MM-dd HH:mm:ss
    application:
        config:
            path: classpath:rule.xml
    mvc:
        throw-exception-if-no-handler-found: true
    resources:
        add-mappings: false
    zipkin:
        base-url: http://localhost:9411
    datasource:
        type: com.alibaba.druid.pool.DruidDataSource
        driverClassName: com.mysql.jdbc.Driver
        url: "{cipher}"
        username: "{cipher}"
        password: "{cipher}"
        druid:
            initial-size: 10
            max-active: 100
            min-idle: 10
            max-wait: 60000
            pool-prepared-statements: true
            max-pool-prepared-statement-per-connection-size: 20
            time-between-eviction-runs-millis: 60000
            min-evictable-idle-time-millis: 300000
            test-while-idle: true
            test-on-borrow: false
            test-on-return: false
            stat-view-servlet:
                enabled: true
                url-pattern: /druid/*
            filter:
                stat:
                    log-slow-sql: true
                    slow-sql-millis: 1000
                    merge-sql: false
                wall:
                    config:
                        multi-statement-allow: true